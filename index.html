<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <!-- internal css -->
    <style>
      body {
        background-color: powderblue;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- inline css -->
      <style>
        h1 {
          text-align: center;
          color: rgb(6, 142, 49);
        }
      </style>
      <h1>My Very Organized Grocery List</h1>
    </header>

    <div>
      <h2>Pantry Items</h2>
      <article class="pantry">
        <section id="canned">
          <h3>Canned</h3>
          <ul>
            <li>Corn</li>
            <li>Tuna</li>
            <li>Beans</li>
          </ul>
        </section>

        <section id="drygoods">
          <h3>Dry Goods</h3>
          <ul>
            <li>Rice</li>
            <li>Pancake Mix</li>
            <li>Oats</li>
          </ul>
        </section>

        <section id="Pic">
          <img
            src="https://www.thespruceeats.com/thmb/g8zEor12ivSOEHjwKSDRyEA1vmc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/GettyImages-493239254-b4ee2820e10a4230a747154c88366f86.jpg"
            alt="This is a picture of a pantry"
          />
        </section>
      </article>
    </div>

    <div>
      <h4>Freezer Items</h4>
      <article class="pantry">
        <section id="veggies">
          <h5>Veggies</h5>
          <ul>
            <li>Broccoli</li>
            <li>Carrots</li>
            <li>Bell Peppers</li>
          </ul>
        </section>

        <section id="snacks">
          <h5>Snacks</h5>
          <ul>
            <li>Chicken Nuggets</li>
            <li>Hot Pockets</li>
            <li>Fries</li>
          </ul>
        </section>

        <section id="pic2">
          <img
            src="https://hips.hearstapps.com/hmg-prod/images/containers-and-plastic-bags-with-frozen-vegetables-royalty-free-image-1592406470.jpg?crop=1.00xw:0.737xh;0,0&resize=1200:*"
            alt="This is a picture of frozen veggies"
          />
        </section>
      </article>
    </div>
  </body>
</html>
